<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/app.css">
    <title>Boggle</title>
</head>
<body>
    <div id="background">
    <div id="title">
        <h1>BOGGLE</h1>
    </div>
    <section id="boggle">
        <table class="board">
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    
        <p>Highscore:
            <b>{{ highscore }}</b>
            in {{ nplays }} play(s)
        </p>

        <p>
            Score: <b class="score">0</b>
            Seconds Left: <b class="timer"></b>
        </p>

        <form class="add-word" method="POST">
            <input class="word" name="word" autofocus>
            <button>Enter</button>
        </form>

        <p class="msg">
            <!-- JS will add messages here dynamically -->
        </p>

        <ul class="words">
            <!-- JS will add words here as they score -->
        </ul>
    </section>
    </div>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/app.js"></script>
    <script>
      let game = new BoggleGame("boggle", 60);
    </script>
</body>
</html>
